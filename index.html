<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phil's Bad to the Bone Adventure</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <div id="start-screen">
        <button id="stBtn">Start Game</button>
    </div>
    <div id="game-container">
        <img id="road" src="./assets/road.jpg">
        <img id="phil" src="./assets/phil.png">
        <img id="obstacle" src="./assets/bomb.png">
        <img id="explosion" src="./assets/explosion.png">
        <h1>SCORE:</h1>
        <div class="score">
            <h2>0</h2>
        </div>
    </div>
    <audio id="audio" hidden>
        <source src="./assets/soundtrack.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio2" hidden>
        <source src="./assets/hq-explosion-6288.mp3" type="audio/mpeg">
    </audio>
    <script src="./script.js"></script>
</body>
</html
